<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Panel İşlemleri Kutusu</title>
<style>
  .panel-kutusu {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 250px;
    background-color: #f0f0f0;
    border: 2px solid #333;
    border-radius: 8px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    font-family: Arial, sans-serif;
  }

  .panel-baslik {
    background-color: #333;
    color: white;
    font-weight: bold;
    padding: 10px;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
    text-align: center;
  }

  .panel-icerik {
    padding: 10px 15px;
    line-height: 1.6;
  }
</style>
</head>
<body>

<div class="panel-kutusu">
  <div class="panel-baslik">Panel İşlemleri</div>
  <div class="panel-icerik">
    <ol>
      <li>Ad Soyad</li>
      <li>Aile</li>
      <li>Sülale</li>
      <li>TC &gt; GSM</li>
      <li>GSM &gt; TC</li>
    </ol>
  </div>
</div>

</body>
</html>
