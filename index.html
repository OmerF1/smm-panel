<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Masterpanel Giriş</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #001f4d; /* Lacivert arka plan */
    color: #fff;
    margin: 0; padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #003366;
    color: white;
    padding: 15px 20px;
    font-size: 1.5em;
    font-weight: bold;
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);

    /* Ortala */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 70px; /* header yüksekliği kadar boşluk */
    flex-direction: column;
  }

  #login, #mainContent {
    width: 320px;
  }
  #login {
    display: none;
    flex-direction: column;
    gap: 10px;
  }
  input {
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
  }
  button {
    padding: 10px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background: #28a745;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #218838;
  }

  #mainContent {
    display: none;
    text-align: center;
  }
  #userDisplay {
    margin-bottom: 15px;
    font-size: 1.2em;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 15px;
  }
  .grid-item {
    background: #003366;
    border-radius: 8px;
    padding: 30px 0;
    font-size: 1.1em;
    user-select: none;
  }
</style>
</head>
<body>

<header>OmerF1</header>

<main>
  <div id="login">
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <button onclick="login()">Giriş</button>
  </div>

  <div id="mainContent">
    <div id="userDisplay"></div>
    <div class="grid-container">
      <div class="grid-item">Kutu 1</div>
      <div class="grid-item">Kutu 2</div>
      <div class="grid-item">Kutu 3</div>
      <div class="grid-item">Kutu 4</div>
      <div class="grid-item">Kutu 5</div>
      <div class="grid-item">Kutu 6</div>
      <div class="grid-item">Kutu 7</div>
      <div class="grid-item">Kutu 8</div>
      <div class="grid-item">Kutu 9</div>
    </div>
    <br />
    <button onclick="logout()">Çıkış Yap</button>
  </div>
</main>

<script>
  const loginDiv = document.getElementById('login');
  const mainContentDiv = document.getElementById('mainContent');
  const userDisplay = document.getElementById('userDisplay');

  // Sayfa yüklendiğinde kullanıcı kontrolü
  const savedUser = localStorage.getItem('username');
  if (savedUser) {
    showMainContent(savedUser);
  } else {
    loginDiv.style.display = 'flex';
  }

  function login() {
    const username = document.getElementById('username').value.trim();
    if (username.length < 3) {
      alert('Lütfen en az 3 karakterli kullanıcı adı girin.');
      return;
    }
    localStorage.setItem('username', username);
    showMainContent(username);
  }

  function showMainContent(username) {
    userDisplay.textContent = `${username} olarak giriş yaptınız`;
    loginDiv.style.display = 'none';
    mainContentDiv.style.display = 'block';
  }

  function logout() {
    localStorage.removeItem('username');
    mainContentDiv.style.display = 'none';
    loginDiv.style.display = 'flex';
  }
</script>

</body>
</html>
