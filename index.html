<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Adrix Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Adrix Panel - Sosyal Medya Güvenlik Yardımı ve Panel İşlemleri">
  <meta name="author" content="Adrix">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #111;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #0ff;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      color: #0ff;
      background: none;
      border: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background: #111;
      padding: 60px 20px;
      transition: left 0.3s;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 0;
      text-decoration: none;
      font-size: 18px;
      border-bottom: 1px solid #333;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #ccc;
    }

    .button-container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .panel-button {
      background-color: #0ff;
      color: #000;
      border: none;
      padding: 16px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .panel-button:hover {
      background-color: #00dddd;
    }

    footer {
      margin-top: 80px;
      font-size: 14px;
      color: #777;
      text-align: center;
      padding-bottom: 40px;
    }

    footer a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Adrix</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="#">Ana Sayfa</a>
    <a href="#">Panel İşlemleri</a>
    <a href="#">Sosyal Medya Yardımı</a>
    <a href="#">İletişim</a>
  </div>

  <div class="subtitle">Sosyal Medya Güvenlik Yardımı</div>

  <div class="button-container">
    <button class="panel-button">Panel İşlemleri</button>
    <button class="panel-button">Sosyal Medya Güvenlik Yardımı</button>
  </div>

  <footer>
    İletişim: <a href="https://instagram.com/adrixim21" target="_blank">@adrixim21</a><br>
    Bu site yalnızca tanıtım amaçlıdır.
  </footer>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>

</body>
</html>
