<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Adrix Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Adrix Panel - Sosyal Medya Güvenlik Yardımı ve Panel İşlemleri">
  <meta name="author" content="Adrix">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    header {
      padding: 40px 20px 20px;
      background: #111;
      font-size: 32px;
      font-weight: bold;
      color: #0ff;
    }
    .subtitle {
      color: #ccc;
      font-size: 16px;
    }
    .button-container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .panel-button {
      background-color: #0ff;
      color: #000;
      border: none;
      padding: 16px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .panel-button:hover {
      background-color: #00dddd;
    }
    footer {
      margin-top: 80px;
      font-size: 14px;
      color: #777;
      padding-bottom: 40px;
    }
    footer a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>Adrix</header>
  <div class="subtitle">Sosyal Medya Güvenlik Yardımı</div>

  <div class="button-container">
    <button class="panel-button">Panel İşlemleri</button>
    <button class="panel-button">Sosyal Medya Güvenlik Yardımı</button>
  </div>

  <footer>
    İletişim: <a href="https://instagram.com/adrixim21" target="_blank">@adrixim21</a><br>
    Bu site yalnızca tanıtım amaçlıdır.
  </footer>

</body>
</html>
