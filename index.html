<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OmerF1 Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    header {
      background-color: #222;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .login-container, .main-container {
      display: none;
      padding: 30px;
    }

    .login-box input {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }

    .login-box button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 30px;
    }

    .box {
      background-color: #333;
      padding: 50px 0;
      border-radius: 8px;
    }

    .logout-btn {
      margin-top: 20px;
      background-color: #c00;
    }
  </style>
</head>
<body>

  <header>OmerF1</header>

  <!-- Giriş ekranı -->
  <div class="login-container" id="login-container">
    <div class="login-box">
      <h2>Giriş Yap</h2>
      <input type="text" id="username" placeholder="Kullanıcı Adı" /><br />
      <input type="password" id="password" placeholder="Şifre" /><br />
      <button onclick="login()">Giriş Yap</button>
    </div>
  </div>

  <!-- Ana sayfa -->
  <div class="main-container" id="main-container">
    <h2>Hoşgeldin!</h2>
    <div class="grid">
      <div class="box">Kutu 1</div>
      <div class="box">Kutu 2</div>
      <div class="box">Kutu 3</div>
      <div class="box">Kutu 4</div>
      <div class="box">Kutu 5</div>
      <div class="box">Kutu 6</div>
      <div class="box">Kutu 7</div>
      <div class="box">Kutu 8</div>
      <div class="box">Kutu 9</div>
    </div>
    <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
  </div>

  <script>
    function showPage() {
      if (localStorage.getItem("girisYapildi") === "true") {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("main-container").style.display = "block";
      } else {
        document.getElementById("login-container").style.display = "block";
        document.getElementById("main-container").style.display = "none";
      }
    }

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        localStorage.setItem("girisYapildi", "true");
        showPage();
      } else {
        alert("Kullanıcı adı veya şifre yanlış!");
      }
    }

    function logout() {
      localStorage.removeItem("girisYapildi");
      showPage();
    }

    window.onload = showPage;
  </script>

</body>
</html>
