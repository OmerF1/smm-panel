<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OmerF1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212; /* Koyu arka plan */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 900px;
      width: 100%;
      padding: 40px;
    }

    .box {
      background-color: #1e1e1e;
      border: 2px solid #333;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
      background-color: #2e2e2e;
    }
  </style>
</head>
<body>
  <header>OmerF1</header>
  <div class="grid">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
  </div>
</body>
</html>
