<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Adrixim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 0 20px;
    }
    .info-text {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 400px;
      line-height: 1.4;
    }
    a.username {
      display: inline-block;
      padding: 12px 30px;
      background-color: #007acc;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    a.username:hover {
      background-color: #005f99;
      transform: scale(1.05);
    }
    .click-hint {
      margin-top: 8px;
      font-size: 13px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="info-text">
    Sosyal medya pazarlama paneli, kamera sızma, hesap kapatma ve daha birçok işlem için yazın.
  </div>
  <a href="https://instagram.com/adrixim21" target="_blank" rel="noopener noreferrer" class="username">
    adrixim21
  </a>
  <div class="click-hint">Tıklayınız</div>
</body>
</html>
