<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OmerF1 Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c1445;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('Çıkış.png');
      background-repeat: no-repeat;
      background-position: left;
      background-size: contain;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .title {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .login-box {
      background-color: #b2ff80;
      padding: 30px;
      border-radius: 10px;
      margin: 20px auto;
    }

    .login-box input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      padding: 10px 20px;
      background-color: #0c1445;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .subtitle {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">OmerF1</div>
    <div class="login-box">
      <input type="text" placeholder="Kullanıcı Adı"><br>
      <input type="password" placeholder="Şifre"><br>
      <button>Giriş Yap</button>
    </div>
    <div class="subtitle">Türkiye'nin aktif olarak<br>en kaliteli paneli</div>
  </div>
</body>
</html>
