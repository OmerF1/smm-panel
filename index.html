<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OmerF1 Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    header {
      background-color: #222;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .login-container, .main-container {
      display: none;
      padding: 30px;
    }

    .form-box input {
      padding: 10px;
      margin: 10px;
      width: 200px;
    }

    .form-box button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    .toggle-links {
      margin-top: 20px;
    }

    .toggle-links a {
      color: #0af;
      cursor: pointer;
      margin: 0 10px;
      text-decoration: underline;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 30px;
    }

    .box {
      background-color: #333;
      padding: 50px 0;
      border-radius: 8px;
    }

    .logout-btn {
      margin-top: 20px;
      background-color: #c00;
    }
  </style>
</head>
<body>

  <header>OmerF1</header>

  <!-- Giriş/Kayıt ekranı -->
  <div class="login-container" id="login-container">
    <div class="form-box" id="login-box">
      <h2>Giriş Yap</h2>
      <input type="text" id="login-username" placeholder="Kullanıcı Adı" /><br />
      <input type="password" id="login-password" placeholder="Şifre" /><br />
      <button onclick="login()">Giriş Yap</button>
    </div>

    <div class="form-box" id="register-box" style="display:none;">
      <h2>Kayıt Ol</h2>
      <input type="text" id="register-username" placeholder="Kullanıcı Adı" /><br />
      <input type="password" id="register-password" placeholder="Şifre" /><br />
      <button onclick="register()">Kayıt Ol</button>
    </div>

    <div class="toggle-links">
      <a onclick="showLogin()">Giriş</a> | 
      <a onclick="showRegister()">Kayıt Ol</a>
    </div>
  </div>

  <!-- Ana sayfa -->
  <div class="main-container" id="main-container">
    <h2>Hoşgeldin!</h2>
    <div class="grid">
      <div class="box">Kutu 1</div>
      <div class="box">Kutu 2</div>
      <div class="box">Kutu 3</div>
      <div class="box">Kutu 4</div>
      <div class="box">Kutu 5</div>
      <div class="box">Kutu 6</div>
      <div class="box">Kutu 7</div>
      <div class="box">Kutu 8</div>
      <div class="box">Kutu 9</div>
    </div>
    <button class="logout-btn" onclick="logout()">Çıkış Yap</button>
  </div>

  <script>
    function showPage() {
      if (localStorage.getItem("girisYapildi") === "true") {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("main-container").style.display = "block";
      } else {
        document.getElementById("login-container").style.display = "block";
        document.getElementById("main-container").style.display = "none";
      }
    }

    function login()
